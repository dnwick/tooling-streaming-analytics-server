<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Siddhi Editor - Single Editor Demo</title>
    <style type="text/css" media="screen">
        #editor {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>

<script src="../../plugin/lib/jquery.min.js"></script>

<script src="../../plugin/lib/ace-editor/ace.js"></script>
<script src="../../plugin/lib/ace-editor/ext-language_tools.js"></script>
<script src="../../plugin/js/token-tooltip.js"></script>

<script src="../../plugin/js/constants.js"></script>
<script src="../../plugin/js/utils.js"></script>
<script src="../../plugin/js/completion-engine.js"></script>
<script src="../../plugin/js/siddhi-editor.js"></script>

<pre id="editor"></pre>

<script type="text/javascript">
    jQuery(document).ready(function () {
        SiddhiEditor.init({
            divID: "editor",
            realTimeValidation: true,
            autoCompletion: true
        });
    });
</script>
</body>
</html>
